<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <title>Cadastro de usuario</title>
        <link rel="stylesheet" href=".\estilo.css">
    </head>
    <body>
        <div id="principal">
            <div id="mensagem"></div>
            <form id="formulario" class="form1">
                <h1>Faça o seu cadastro.</h1>
                <h2>OS campos obrigatorios são indicados por um *</h2>
                <input class="Texto"  name="nome" placeholder="Digite o seu nome*">
                <input class="Email"  name="email" placeholder="Digite o seu email*">
                <input class="Telefone" name="telefone" placeholder="Digite o numero do seu telefone">
                <input class="Cep"  name="cep" placeholder="Digite o CEP da sua cidade*">
                <input class="Texto"  name="cidade" placeholder="Digite o nome da sua cidade*">
                <input class="Uf"  name="uf" placeholder="Digite o UF do seu estado*">
                <button type="submit" id="F1">Cadastrar</button>
            </form>
        </div>
        <script src=".\script.js"></script>
    </body>
</html>
